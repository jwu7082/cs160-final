<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
    <title>Upload</title>
</head>

<body>
<!--
    <div class="upload-header">
        <h1>Upload</h1>
    </div>
-->
    
    <div class="upload-form container-fluid">
       <div class="row">
           <div class="col left">
            <form id="form-left" action="">
               <div class="photo-upload-container">
                  <div class="input-name">
                      Cover Photo<span>*</span>:<br>
                  </div>
                  <div class="photo-upload-preview">
                      <input type="file" class="image-input choose-file required-file" id="choose-file" accept="image/*" onchange="uploadImage(event)" required>
                      <label for="choose-file" class="upload-file"></label>
                      <br>
                      <div class="preview-container">
                          <img id="preview"/>
                          <div class="preview-text">Preview</div>
                      </div>
                  </div>
               </div>

               <div class="audio-upload-container">
                   <div class="input-name">
                       Audio File<span>*</span>:<br>
                    </div>
                   <input class="choose-file required-file" id="choose-file" type="file" accept="audio/*" onchange="uploadMusic(event)" required>
                   <label for="choose-file" class="upload-file"></label>
               </div>
               
               <div class="pdf-upload-container">
                  <div class="input-name">
                      Sheet Music:<br>
                   </div>
                    <input class="choose-file" id="choose-file" type="file" accept="application/pdf" onchange="uploadSheet(event)">
                    <label for="choose-file" class="upload-file"></label>
               </div>
            </form>
           </div>
           
           <div class="col right">
               <form id="form-right" class="col" action="">
                   sfsdfs
               </form>
           </div>
       </div>
       <input type="submit">
    </div>
      
    <div class="upload-footer"></div>
    
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
